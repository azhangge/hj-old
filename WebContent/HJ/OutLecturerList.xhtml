			$(function() {
				$(".lecturer_introduction").each(
						function(i) {
							var divH = $(this).height();
							var $p = $("p", $(this)).eq(0);
							while ($p.outerHeight() > divH) {
								$p.text($p.text().replace(
										/(\s)*([a-zA-Z0-9]+|\W)(\.\.\.)?$/,
										"..."));
							}
							;
						});
			});
