<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
    <head>
        <title>Facelet Title</title>
    </head>
    <body>
        <ui:component>
            <p:dialog id="newFolder" widgetVar="newFolder"  modal="false" header="文件夹"  width="400" resizable="false"
                      style="text-align:left;position:absolute;" >
                <h:panelGrid columns="2">
                    <h:outputText value="文件夹名称："></h:outputText>
                    <h:inputText value="#{newFolder.project2.fileName}" id="ffName">
                        <p:ajax event="keyup" update="clink"
                                listener="#{newFolder.checkName}"></p:ajax>
                    </h:inputText>

                </h:panelGrid>
                <p:separator/>
                <h:panelGrid columns="2" style="width:100%">
                    <h:outputText value="备注："></h:outputText>
                    <p:outputPanel autoUpdate="true">
                        <h:inputTextarea value="#{newFolder.project2.fileAbstract}" style="width:200px;height:50px;"/>
                    </p:outputPanel>
                </h:panelGrid>
                <p:separator/>
                <p:outputPanel autoUpdate="true">
                    <p:commandButton id="clink" action="#{newFolder.createFolder}" update="@form" process="@form"
                                     disabled="#{newFolder.errStr!=''}" value="提交" onclick="PF('newFolder').hide();"
                                     style="margin-top:10px">
                    </p:commandButton>
                </p:outputPanel>

                <p:outputPanel autoUpdate="true" style="color:red">
                    <h:outputText value="#{newFolder.errStr}"></h:outputText>
                </p:outputPanel>
            </p:dialog>
        </ui:component>
    </body>
</html>
