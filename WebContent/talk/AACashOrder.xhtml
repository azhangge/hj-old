      xmlns:ui="http://java.sun.com/jsf/facelets"

    <h:body>
        <ui:composition template="UserCenterGeneral.xhtml">
            <ui:define name="title">
                <h:outputText value="#{lang['AACashOrder.chargeMoney']}" />
            </ui:define>
            <ui:define name="ucontent">
                
                <style>
                    .newsLine{
                        color:black;font-size: 12px;font-family: 宋体;
                    }
                    .tdStyle{
                        border-bottom: 1px gray dotted;height:30px;
                    }
                </style>
                <div  style="text-align: left; margin: 0px 0px 0px 0px; width: 98%;">
                    <div>
                        <h:panelGrid columns="2" style="width:100%">
                            <h:outputText id="outputText1" styleClass="mark"
                                          value="－#{lang['AACashOrder.chargeMoney']}－" />
                        </h:panelGrid>
                    </div>
                    <p:separator/>
                    <!--页面顶端导航结束-->
                    <div style="width:95%;margin: 0px auto;">
                        <h:panelGrid columns="2">
                            <h:outputText value="#{lang['AACashOrder.chargeAmount']}" />
                            <h:panelGroup>
                                <h:inputText value="#{aACashOrder.money}" styleClass="">
                                </h:inputText>
                                    <h:outputText value="#{lang['AACashOrder.chargeUnit']}" style="color:green;"/>
                            </h:panelGroup>
                        </h:panelGrid>
                        
                        <p:separator/>
                        <h:panelGrid columns="2">

                            <h:outputText value="#{lang['AACashOrder.remark']}" />
                            <h:inputText value="#{aACashOrder.cq.description1}" style=""/>
                        </h:panelGrid>
                        <p:separator/>
                        <p:commandButton id="done" action="#{aACashOrder.doneAndPay()}"  value="#{lang['AACashOrder.next']}" styleClass="" style=""  ajax="false"/>
                    </div>
                </div>


            </ui:define>
        </ui:composition>
