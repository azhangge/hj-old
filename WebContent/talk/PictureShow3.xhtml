<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>

            <style>
                .contentFlow{
                    background:url(#{facesContext.externalContext.requestContextPath}/resources/jcdate/images/header/header45.jpg); 
                    height:400px;width: 970px;
                    border:0px red solid;
                    margin:0px auto;
                }
                .contentWrapper{
                    background:url(#{facesContext.externalContext.requestContextPath}/resources/jcdate/images/header/header45.jpg); 
                    width:100%;
                    text-align:center;
                }
            </style>
            <div class="contentWrapper">
                <p:contentFlow value="#{listPicture.pictureList}" var="pic" styleClass="contentFlow">
                    
                    <p:graphicImage value="#{pic.url}" styleClass="content" />
                    <div class="caption">
                        <h:outputLink>
                            <h:outputText value="#{pic.title}" style="color:black;"/>
                        </h:outputLink>
                        
                    </div>
                </p:contentFlow>
            </div>
        </ui:composition>
    </h:body>
</html>
