<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui" lang="en">
    <h:head>
        <title>#{applicationBean.info.siteHeader} - 用户登录</title>
        <meta http-equiv="keywords" content="enter,your,keywords,here" />
        <meta http-equiv="description"
              content="A short description of this page." />
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css"
              href="#{facesContext.externalContext.requestContextPath}/resources/stylesheet.css" />
        <script src="#{facesContext.externalContext.requestContextPath}/resources/js/upScroll.js" type="text/javascript" language="javascript"/>


        <style type="text/css">
            ul,li{list-style-type:none;}
            body{font:12px/180% Arial, Helvetica, sans-serif;}
            a{color:#333;text-decoration:none;}
            a:hover{color:#3366cc;text-decoration:underline;}


            .scrollDiv{
                height:112px;
                border:#ccc 1px solid;
                /** background:url(#{facesContext.externalContext.requestContextPath}/resources/images/notice.png) no-repeat; **/
                overflow:hidden;
                text-align: left;
                padding: 0px 0px 0px 0px;
            }
            .scrollDiv ul{
                padding: 0;
                margin:0;
            }
            .scrollDiv li{
                height:28px;
                margin-left:10px;
            }
            #s_222,#s3{height:112px;}
            .myTip{font-weight: bold;}
        </style>


    </h:head>
    <body style="text-align: center;background:url(/exam2/resources/images/login_bg.png) repeat-x top #203753;padding: 0;margin: 0;">
        <script type="text/javascript">
            $(document).ready(function() {
                $("#s_222").Scroll({line: 4, speed: 300, timer: 10000});
            });

        </script>

        <h:form>
            <ui:include src="/CasusPanel.xhtml"></ui:include>
            <div id="main_panel" style="background:url(/exam2/resources/images/main_bg13.png) no-repeat center top;overflow:hidden; border:0px solid yellow;height:600px;">
                <div style="width:780px;border:0px solid red;margin:auto;margin-top: 80px;text-align: left;height:40px;">
                    <h:outputText value="#{applicationBean.info.siteName}" rendered="false" escape="false" style="color:white;font-size: 36px;line-height: 40px;font-weight: bold;font-family: 黑体;"/>
                </div>
                <div style="width:880px;margin:auto;margin-top: 30px;text-align: left;border:0px solid red;height:500px;">

                    <div style="float:right;border:0px red solid;">
                        <p:panel header="首页公告"
                                 style="width:300px;text-align:left;margin-top:10px;height:350px;">
                            
                            <div id="s_222" class="scrollDiv" style="width:270px;margin-top:5px;">
                                <ul>
                                    <ui:repeat value="#{listCasus.casusList}" var="casus">
                                        <li>
                                            <p:commandLink styleClass="notice" action="#{listCasus.viewCasus(casus.id)}" oncomplete="PF('CasusPanel').show()">
                                                <h:outputText value="#{fn:substring(casus.title,0,20)}" escape="false" style=""/>
                                            </p:commandLink>
                                        </li>
                                    </ui:repeat>
                                </ul>

                            </div>

                            <h:panelGrid columns="1" style="width:98%;margin: 5px 0px 15px 0px;height:100px;"
                                         columnClasses="w21,w81">
                                <!--
                                <h:panelGroup>
                                    <h:outputText value="标识类型：" styleClass="myTip"/>
                                    <h:selectOneMenu value="#{mobileLogin.authStr}">
                                        <c:if test="#{applicationBean.systemConfig.openUrn}">
                                            <f:selectItem itemLabel="用户名" itemValue="urn"/>
                                        </c:if>
                                        <c:if test="#{applicationBean.systemConfig.openPid}">
                                            <f:selectItem itemLabel="身份证号" itemValue="pid"/>
                                        </c:if>
                                        <c:if test="#{applicationBean.systemConfig.openCid}">
                                            <f:selectItem itemLabel="#{applicationBean.cidStr}" itemValue="cid" />
                                        </c:if>
                                    </h:selectOneMenu>
                                </h:panelGroup>
                                -->
                                <p:inputText id="urn" onfocus="this.select()" style="width:260px;height:22px;" autocomplete="off" value=mobileLogingin.tempId}">
                                    <p:watermark value="用户名" for="urn"/>
                                </p:inputText>

                                <p:password id="pwd" onfocus="this.select()" style="width:260px;height:22px;" autocomplete="off"  valmobileLoginsLogin.pwd}">
                                    <p:watermark value="密码" for="pwd"/>
                                </p:password>
                            </h:panelGrid>
                            <p:separator/>
                            <table width="100%" style="text-align:justify;">
                                <tr>
                                    <td>
                                        <p:commandButton amobileLogin{bbsLogin.checkUserWithPid()}" id="login" style="width:120px;font-weight: bold;"
                                                         value="登&nbsp;&nbsp;&nbsp;录"  alt="登录" update="msg"/></td>
                                    <td style="text-align:right;">
                                        <p:button  id="register" outcome="/talk/Register2"  style="width:120px;font-weight: bold;"
                                                   value="注&nbsp;&nbsp;&nbsp;册"  alt="注册" />
                                    </td>
                                </tr>
                            </table>
                            <p:growl id="msg"/>
                        </p:panel></div></div>
            </div>
            <ui:include src="/AjaxStatus2.xhtml"/>
        </h:form>
    </body>
</html>
