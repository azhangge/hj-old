<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
           
            <div style="width:950px;min-height:350px;margin: 0px auto;">
                <p:galleria value="#{listPicture.pictureList}" transitionInterval="8000" var="pic"  effectSpeed="300"  panelHeight="325" panelWidth="960" showCaption="true" frameHeight="40" frameWidth="100"  style="border:0px solid gray;margin: -2px 0px 0px 0px;">

                    <p:graphicImage style="border:0px solid black;cursor: pointer;width:100%;height:425px;" alt="#{pic.description}" title="#{pic.title}" onclick="window.open('#{pic.link}');"
                                    value="/#{pic.url}"/>
                </p:galleria>
            </div>
        </ui:composition>
    </h:body>
</html>
