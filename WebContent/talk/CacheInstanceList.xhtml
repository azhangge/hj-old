<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:f="http://java.sun.com/jsf/core"  lang="en"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>My Facelets Page</title>
        <meta http-equiv="keywords" content="enter,your,keywords,here" />
        <meta http-equiv="description"
              content="A short description of this page." />
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

        <!--<link rel="stylesheet" type="text/css" href="styles.css">-->
    </h:head>
    <h:body>
        <ui:composition template="General3.xhtml"> 
            <ui:define name="title">
                <h:outputText value="缓存实例列表" />
            </ui:define>
            <ui:define name="content">
                
                <p:dataTable id="examDc" value="#{cacheInstanceList.instances}" var="instance" style="width:100%" styleClass="frontColumn" emptyMessage="暂无竞赛" rows="10" paginator="true" paginatorPosition="bottom" >
                    <p:column id="columnRefType" style="width:300px!important;text-align: left;" filterBy="#{instance.name}" filterMatchMode="contains" filterStyle="width:60%;display:inline;margin-left:10px;">
                        <f:facet name="header" >
                            <h:outputText value="名称" />
                        </f:facet>
                        <h:outputText value="#{instance.name}"></h:outputText>
                    </p:column>
                    <p:column  >
                        <f:facet name="header" >
                            <h:outputText value="ID" />
                        </f:facet>
                        <h:outputText value="#{instance.id}"></h:outputText>
                    </p:column>
                    <p:column style="width:80px!important;text-align: center;">
                        <f:facet name="header">
                            <h:outputText value="条目数量" />
                        </f:facet>
                        <h:outputText value="#{instance.items.size()}"/>
                    </p:column>
                    <p:column style="width:120px!important;text-align: center;">
                        <f:facet name="header">
                            <h:outputText value="详情" />
                        </f:facet>
                        <h:outputLink value="CacheList.jspx?id=#{instance.name}" target="_blank">
                            <h:outputText  value="查看详情" styleClass="tip"/>
                        </h:outputLink>
                        
                    </p:column>
                </p:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
