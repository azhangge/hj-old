<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" lang="en">
<head>
<title>My Facelets Page</title>
<meta http-equiv="keywords" content="enter,your,keywords,here" />
<meta http-equiv="description" content="A short description of this page." />
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

</head>
<body>
	<ui:composition template="UserCenterGeneral3.xhtml">
		<ui:define name="ucontent">
			<link rel="stylesheet" type="text/css" href="/css/teacher_courseList.css" />
			<p:button href="/talk/CreateCourse.jspx" value="新增课程"></p:button>
			<p:dataTable value="#{teacherCourseList.courses}" var="course" rowIndexVar="row" id="teacher_course_table"
			styleClass="courseList">
				<p:column>
					<h:outputText value="#{row+1}" />
					<f:facet name="header">
						<h:outputText value="序号" />
					</f:facet>
				</p:column>
				<p:column>
					<h:outputText value="#{course.name}" />
					<f:facet name="header">
						<h:outputText value="课程名称" />
					</f:facet>
				</p:column>
				<p:column>
					<h:outputText value="#{course.courseTags}" />
					<f:facet name="header">
						<h:outputText value="课程标签" />
					</f:facet>
				</p:column>

				<p:column styleClass="column0">
					<p:graphicImage url="/#{course.picture}" alt="" id="img" styleClass="teacher_pic" />
					<f:facet name="header">
						<h:outputText value="课程图片" />
					</f:facet>
				</p:column>
				<p:column>
					<h:outputLink value="/talk/CreateCourse.jspx?id=#{course.id}">
						<h:outputText value="修改" />
					</h:outputLink>
					<f:facet name="header">
						<h:outputText value="修改" />
					</f:facet>
				</p:column>
				<p:column>
					<p:commandLink action="#{teacherCourseList.delete(course.id)}" update="teacher_course_table"
						onclick="if (!confirm('确认要删除此课程吗？')) return false" >
						<h:outputText value="删除" />
					</p:commandLink>
					<f:facet name="header">
						<h:outputText value="删除" />
					</f:facet>
				</p:column>
			</p:dataTable>
			<h:dataTable></h:dataTable>
		</ui:define>
	</ui:composition>
</body>
</html>
