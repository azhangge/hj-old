        <script type="text/javascript" language="javascript">
            //<![CDATA[
            function begain() {
                PF('dig11').hide();
                begainCount();
                try {
                    screenfull.request();
                } catch (error) {
                }
                jQuery(window).focus();
            }
            document.onkeydown = function(e) {
                var ev = window.event || e;
                var code = ev.keyCode || ev.which;
                if (code == 116) {
                    ev.keyCode ? ev.keyCode = 0 : ev.which = 0;
                    cancelBubble = true;
                    return false;
                }
                if (window.event.altKey)
                {
//                    alert("不准使用ALT键！");
//                    event.returnValue = false;
//                    return false();
                }
            };

            var kk = new Kibo();
            kk.down(['alt', 'tab'], handlerAlt);
            function handlerAlt() {
                //alert('不允许使用ALT或TAB键！ ');
                PF('dlg1').show();
                return false;

            }

            kk.down('f5', function() {
                //alert('不允许刷新！ ');
            });


            //window.location = no;
            //window.status = no;
            document.oncontextmenu = new Function("event.returnValue=false;"); //禁止右键功能,单击右键将无任何反应
            document.onselectstart = new Function("event.returnValue=false;"); //禁止选择,也就是无法复制
            //window.onblur = blur11;
            jQuery(window).blur(
                    function() {
                        if (#{examCaseRandom2.examCase.examination.logCheat}) {
                            //alert("您离开了考试界面，系统将记录为作弊！！");
                            PF('dlg2').show();
                            jQuery.get('#{facesContext.externalContext.requestContextPath}/servlet/ExamCheatLogger',
                                    {'user_id': '#{clientSession.usr.id}',
                                        'exam_id': '#{examCaseRandom2.examCase.examination.id}',
                                        'case_id': '#{examCaseRandom2.examCase.id}'
                                    }, function(data) {
                            });
                            if (#{examCaseRandom2.examCase.examination.cheatSubmit}) {
                                alert("由于您的作弊行为，系统将强制提交试卷！！");
                                jQuery("#myForm\\:subcase").trigger("click");
                            }
                        }
                    });


            var timer = null;
            var maxtime = 0;
            var passtime = 0;
            var altered = false;
            var remaining =#{examCaseRandom2.remainingTime};

            var passed =#{examCaseRandom2.examCase.examination.timeLen} * 60 - remaining;

            function begainCount() {
                //alert('begain');
                testClose();
                maxtime = #{examCaseRandom2.remainingTime};
                if ((timer == null) &&#{examCaseRandom2.examCase.examination.ifCountDown}) {
                    timer = setInterval("CountDown(#{examCaseRandom2.examCase.examination.lockTime},passed)", 1000);
                }
            }


            //监听回车 
            $(document).ready(function() {
                $(document).keydown(function(e) {
                    if (e.keyCode == 13) {
                        //alert("xxxxNX");
                        //return false;
                    }
                });
            });
//]]>
        </script>

                            <p:commandButton id="saveExam" widgetVar="saveExam"  value="保存考试" action="#{examCaseRandom2.saveExamCase('manual')}" process="@form" update="@none" rendered="#{examCaseRandom2.examCase.examination.ifAllowSave}" disabled="#{clientSession.usr==null}">
                            </p:commandButton>
                            <h:outputText value="（按ctrl+S键快捷保存考试）" style="color:blue;" rendered="#{examCaseRandom2.examCase.examination.ifAllowSave}"/>
                        </h:panelGroup>

                        <p:commandButton id="presubcase11" widgetVar="presubcase11" onclick="PF('presubcase11').disable();" value="开考#{examCaseRandom2.examCase.examination.lockTime}分钟后才能交卷" disabled="#{clientSession.usr==null}" action="#{examCaseRandom2.checkNull()}" styleClass=""  oncomplete="checkCase()" onerror="testPreRetry()" update="checkCase"></p:commandButton>
                    </h:panelGrid>

                        PF('presubcase11').disable();

                            //<![CDATA[

                                PF('presubcase11').enable();

                    <script type="text/javascript" language="javascript">

                    <p:panel id="dial"  style="width: 195px;min-height:99%;padding: 0px 0px 0px 0px;">


                        <c:forEach items="#{examCaseRandom2.examCase.vparts}" var="part">
                            <p:panelGrid columns="5"  styleClass="cell1" style="width:100%;">

                                    <h:outputText value="#{part.name}"/>
                                </f:facet>

                                <c:forEach items="#{part.adapters}" var="chcc" varStatus="row">

                                    <h:outputLink value="#" onclick="switchTo(#{chcc.item.index});" rendered="#{chcc.qtype!='case'}">

                                    </h:outputLink>
                                    <c:if test="#{chcc.qtype=='case'}">
                                        <c:forEach items="#{chcc.item.choiceItems}" var="chcc1" varStatus="row">
                                            <h:outputLink value="#" onclick="switchTo(#{chcc1.index});">
                                                <span id="dial-#{chcc1.id}"  class="#{chcc1.done?'dialA':'dialB'}#{chcc1.marked?' dialC':''}">#{chcc1.index}</span>
                                            </h:outputLink>
                                        </c:forEach>

                                            <h:outputLink value="#" onclick="switchTo(#{chcc1.index});">

                                        </c:forEach>
                                        <c:forEach items="#{chcc.item.fillItems}" var="chcc1" varStatus="row" rendered="#{chcc.qtype=='case'}">
                                            <h:outputLink value="#" onclick="switchTo(#{chcc1.index});">
                                                <span id="dial-#{chcc1.id}"  class="#{chcc1.done?'dialA':'dialB'}#{chcc1.marked?' dialC':''}">#{chcc1.index}</span>
                                            </h:outputLink>
                                        </c:forEach>
                                        <c:forEach items="#{chcc.item.judgeItems}" var="chcc1" varStatus="row" rendered="#{chcc.qtype=='case'}">
                                            <h:outputLink value="#" onclick="switchTo(#{chcc.index});">

                                            </h:outputLink>
                                        </c:forEach>

                        </c:forEach>


                    </p:panel>







                </div>
                <p:panel id="mainPanel" style="width:757px;float:right;min-height:620px;" styleClass="mainPanel">

                    <p:separator/>

                    <script type="text/javascript" language="javascript">
                        var questionIndex = 1;
                        jQuery(document).ready(function() {
                            //alert('I\'m here');
                            jQuery('#question-wrapper-' + questionIndex).show();
                            checkButton();
                        });
                        function switchPrevious() {
                            jQuery('#question-wrapper-' + questionIndex).hide();
                            questionIndex--;
                            jQuery('#question-wrapper-' + questionIndex).show();
                            checkButton();
                        }
                        function switchNext() {
                            jQuery('#question-wrapper-' + questionIndex).hide();
                            questionIndex++;
                            jQuery('#question-wrapper-' + questionIndex).show();
                            checkButton();
                        }
                        function switchTo(index) {
                            jQuery('#question-wrapper-' + questionIndex).hide();
                            questionIndex = index;
                            //jQuery('.questionWrapper').hide();
                            jQuery('#question-wrapper-' + questionIndex).show();
                            checkButton();
                        }
                        function checkButton() {
                            if (questionIndex == 1) {
                                PF('previousButton').disable();
                            } else {
                                PF('previousButton').enable();
                            }
                            if (questionIndex ==#{examCaseRandom2.total}) {
                                PF('nextButton').disable();
                            } else {
                                PF('nextButton').enable();
                            }
                        }


                    </script>

                    <div style="height:450px;overflow: hidden;">

                                <p:outputPanel rendered="#{adapter.qtype=='choice'}">

                                            <br/>

                                        </div>
                                        <div style="margin-left: 30px;height:180px;overflow: auto;">
                                            <h:selectOneRadio  onchange="testSelectDial('#{adapter.choiceItem.id}', this.value)" value="#{adapter.choiceItem.userAnswer}" layout="pageDirection"  styleClass="threadColumn cell0 choiceTitle2 queSpanJSF" > 
                                                <f:selectItems value="#{adapter.choiceItem.question.choices}" var="ch"

                                        <h:selectBooleanCheckbox id="markChoice" value="#{adapter.choiceItem.marked}" onchange="markQuestion('#{adapter.choiceItem.id}', this.checked)" style="margin-left:40px;"/>
                                        <h:outputLabel value="标记" for="markChoice" styleClass="explain markQuestion"/>
                                        <br/>
                                    </div>
                                </p:outputPanel>

                                        </div>

                                            <ui:repeat id="mcr" value="#{adapter.multiChoiceItem.question.choices}" var="ch" varStatus="row2">

                                                <h:outputLabel for="mc" styleClass="queSpan sonFont choiceTitle2" value="#{ch.labelRendered}.&nbsp;#{ch.name}"/>
                                                <br/>
                                            </ui:repeat>
                                            -->
                                            <h:selectManyCheckbox  onchange="testMultiSelectDial('#{adapter.multiChoiceItem.id}')" value="#{adapter.multiChoiceItem.selectedLabels}" layout="pageDirection"  styleClass="threadColumn cell0 choiceTitle2 queSpanJSF" > 
                                                <f:selectItems value="#{adapter.multiChoiceItem.question.choices}" var="ch" 
                                                               itemLabel="#{ch.labelRendered}.&nbsp;#{ch.name}&lt;br&gt;" itemValue="#{ch.label}" />
                                            </h:selectManyCheckbox> 
                                        </div>
                                        <p:commandLink action="#{viewQuestionPopup.selectMultiChoice(adapter.multiChoiceItem.question.id)}" rendered="#{examCaseRandom2.examCase.examination.ifShowAnswer}"  oncomplete="PF('multiChoiceDialog').show()" style="margin-left:40px;"  styleClass="explain" value="△试题解析"/>
                                        <h:selectBooleanCheckbox id="markMultiChoice" value="#{adapter.multiChoiceItem.marked}"  onchange="markQuestion('#{adapter.multiChoiceItem.id}', this.checked)" style="margin-left:40px;"/>

                                        <h:selectBooleanCheckbox id="markFill" value="#{adapter.fillItem.marked}"  onchange="markQuestion('#{adapter.fillItem.id}', this.checked)" style="margin-left:40px;"/>

                                                <p:ajax event="change"  process="@form" listener="#{examCaseRandom2.doQuestion('judge',judge.id)}" update=":myForm:dial"/>
                                                -->
                                                <f:selectItem itemLabel="正确" itemValue="true"/>
                                                <f:selectItem itemLabel="错误" itemValue="false"/>

                                                <h:selectBooleanCheckbox id="markJudge" value="#{judge.marked}"  onchange="markQuestion('#{judge.id}', this.checked)" style="margin-left:50px;"/>
                                                <h:outputLabel value="标记" for="markJudge" styleClass="explain markQuestion"/>
                                            </h:panelGroup>
                                            <hr/>
                                        </div>
                                    </ui:repeat>

                                                <h:outputText value="（#{adapter.caseItem.question.name}）" style="" styleClass="choiceTitle" escape="false"/>
                                                <hr/>
                                            </div>

                                                <h:selectBooleanCheckbox id="markEssay" value="#{essay.marked}"  onchange="markQuestion('#{essay.id}', this.checked)" style="margin-left:50px;"/>

                                return false;" style="margin-left:40px;"/>
                            <p:button id="nextButton" widgetVar="nextButton" value="下一题" onclick="switchNext();
                                return false;" style="margin-left:30px;"
                                  />
                        <h:outputText value="（使用方向键左、右可以切换试题）" style="color:blue;"/>
                        <p:hotkey bind="left" handler="pressLeft();"  />
                        <p:hotkey bind="right" handler="pressRight();" />
                        <p:hotkey bind="ctrl+s" handler="pressSave();" />
                        <script type="text/javascript" language="javascript">
                            //<![CDATA[
                            function pressLeft() {
                                if (questionIndex > 1) {
                                    jQuery('#myForm\\:previousButton').trigger('click');
                                }
                            }
                            function pressRight() {
                                if (questionIndex < #{examCaseRandom2.total}) {
                                    jQuery('#myForm\\:nextButton').trigger('click');
                                }
                            }
                            function pressSave() {
                                if (#{examCaseRandom2.examCase.examination.ifAllowSave}) {
                                    jQuery('#myForm\\:saveExam').trigger('click');
                                }
                            }
                            //]]>
                        </script>

                        <br/>
