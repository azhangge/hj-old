<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:f="http://java.sun.com/jsf/core" lang="en">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <p:dialog id="knowledgeDialog"  widgetVar="knowledgeDialog" resizable="false" closable="true"
                          width="500" showEffect="explode" hideEffect="explode">  
                    <f:facet name="header">  
                        <h:outputText value="查看知识点" /> 
                    </f:facet>  
                    <h:panelGroup id="displayKnowledge">
                        <h:outputText value="#{wrongKnowledgeList.nowCq.title}" escape="false" styleClass="choiceTitle"/>
                        
                        <p:separator/>
                        <div style="margin-left: 0px;">
                            <h:outputText value="知识点内容：" styleClass="answer"/>
                            <h:outputText value="#{wrongKnowledgeList.nowCq.content}" style="" escape="false"/>
                            <br/>
                        </div>
                    </h:panelGroup>  
                </p:dialog>
                
        </ui:composition>
    </h:body>
</html>
