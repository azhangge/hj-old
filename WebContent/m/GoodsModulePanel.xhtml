<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:f="http://java.sun.com/jsf/core" lang="en">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <p:dialog id="GoodsModulePanel" width="600" height="450" style="text-align:left" widgetVar="GoodsModulePanel" header="商品类目" resizable="false">
                <p:outputPanel id="dyPanel" autoUpdate="false">
                    <h:panelGrid columns="2">
                        <h:outputText value="名称"></h:outputText>
                        <h:inputText value="#{goodsModuleMag2.dic.name}" style="width:500px;"/>
                        <h:outputText value="介绍" />
                        <h:inputTextarea value="#{goodsModuleMag2.dic.description}" style="width:500px;height:80px;" />
                        <h:outputText value="次序"></h:outputText>
                        <h:inputText value="#{goodsModuleMag2.dic.ord}" style="width:500px;"/>
                    </h:panelGrid>
                    
                </p:outputPanel>
                <p:separator/>
                <p:commandButton value="提交" action="#{goodsModuleMag2.addOrEditOk}" update="@form"  oncomplete="PF('GoodsModulePanel').hide()"/>
            </p:dialog>




        </ui:composition>
    </h:body>
</html>
