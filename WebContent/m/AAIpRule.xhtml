<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:poue="http://primefaces.org/ui/extensions"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>My Facelets Page</title>
        <meta http-equiv="keywords" content="enter,your,keywords,here" />
        <meta http-equiv="description"
              content="A short description of this page." />
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

        <!--<link rel="stylesheet" type="text/css" href="styles.css">-->
    </head> 
    <body>
        <ui:composition template="BackGeneral.xhtml">
            <ui:define name="content">
                <h:form>
                    
                    <h:outputScript name="chinese_locale.js" library="js"/>
                    <h:outputText id="outputText1" styleClass="tit"
                                  value="－#{aAIpRule.flag?'修改IP过滤规则':'添加IP过滤规则'}－" />
                    <p:separator/>
                    <h:panelGrid columns="2">
                        <h:outputLabel style="margin-left:10px;"
                                       value="起始IP：" />
                        <h:inputText  value="#{aAIpRule.rule.fromIp}"/>
                        <h:outputLabel style="margin-left:10px;"
                                       value="结束IP：" />
                        <h:inputText  value="#{aAIpRule.rule.toIp}"/>
                        
                        <h:outputLabel style="margin-left:10px;"
                                       value="过滤规则：" />
                        <h:selectOneMenu value="#{aAIpRule.rule.wallType}">
                            <f:selectItem itemLabel="白名单" itemValue="white"/>
                            <f:selectItem itemLabel="黑名单" itemValue="black"/>
                        </h:selectOneMenu>
                        
                        
                        <h:outputLabel style="margin-left:10px;"
                                       value="生效：" />
                        <h:selectBooleanCheckbox value="#{aAIpRule.rule.ifInUse}"/>
                        
                        
                        <h:outputLabel style="margin-left:10px" value="录入时间：" />
                        <p:calendar value="#{aAIpRule.rule.genTime}" pattern="yyyy-MM-dd HH:mm:ss" timeZone="GMT+8" locale="zh_CN"/>
                    </h:panelGrid>
                    <p:separator />
                    
                    <h:panelGrid columns="2">

                        <p:commandButton ajax="true" action="#{aAIpRule.submit_action}" disabled="#{!fn:contains(adminSessionBean.admin.authstr,'safety')}"
                                         style="width:80px" value="提交" />
                        <p:growl autoUpdate="true"/>
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
