<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:f="http://java.sun.com/jsf/core" lang="en">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <p:dialog id="CourseTreePanel" width="800" height="500" style="text-align:left" widgetVar="CourseTreePanel" header="选择课程" resizable="false">
                <p:outputPanel id="typePanel" autoUpdate="false" style="height:460px;overflow: auto;">
                   <p:treeTable id="ctl" value="#{courseTreeList.root}" var="ct" emptyMessage="无课程分类" liveResize="true" resizableColumns="true"
                    selection="#{courseTreeList.selectedNodes}" selectionMode="checkbox" editable="true" editMode="cell" >
                        <p:column style="width:200px">
                            <f:facet name="header">
                                <h:outputText value="课程"/>
                            </f:facet>                            
                            <h:outputText value="#{ct.name}"/>
                        </p:column>
                        <p:column style="width:50px">
                            <f:facet name="header">
                                <h:outputText value="学时"/>
                            </f:facet>     
                            <h:outputText id="modelOutput" value="#{ct.totalClassNum}" />                       
                        	<!-- <p:tooltip for="modelOutput" value="点击编辑" />
                            <p:cellEditor>
								<f:facet name="output">
									<h:outputText id="output" value="#{ct.totalClassNum}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText id="input" value="#{ct.totalClassNum}" style="width:30px;">
										<p:ajax event="change" update="@none" />
									</p:inputText>
								</f:facet>
							</p:cellEditor> -->
                        </p:column>
                    </p:treeTable>
                </p:outputPanel>
                <p:separator/>
                <p:commandButton value="提交" action="#{courseTreeList.addCourseOfPlan}" update="@form"  oncomplete="PF('CourseTreePanel').hide()"/>
            </p:dialog>
        </ui:composition>
    </h:body>
</html>
