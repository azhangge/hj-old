<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui" lang="en">
<head>
<title>My Facelets Page</title>
<meta http-equiv="keywords" content="enter,your,keywords,here" />
<meta http-equiv="description"
	content="A short description of this page." />
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

<!--<link rel="stylesheet" type="text/css" href="styles.css">-->
</head>
<body>
	<ui:composition template="BackGeneral.xhtml">
		<ui:define name="content">
			<h:form>
				<div>
					<h:outputText styleClass="tit"
						value="－#{aALessonClassify.flag?'修改标签类别':'添加标签类别'}－" />
					<p:separator />
					<h:panelGrid columns="2">
						<h:outputText value="类别名称：" />
						<h:inputText value="#{aALessonClassify.labelType.name}"
							style="width:600px" />
						<h:outputText value="次序：" />
						<p:inputText value="#{aALessonClassify.labelType.ord}" />
						
						<h:outputText value="图像：" />
						<h:panelGroup>
							<p:graphicImage id="simg"
								url="#{fn:replace(aALessonClassify.labelType.picture,'showimage','showabstractimage')}"
								style="width: 160px; height: 120px;" />
								<p:commandButton>
									
								</p:commandButton>
						</h:panelGroup>
							
						<h:outputLabel style="" value="图片源：" />
						<h:panelGrid columns="1">
							<h:panelGroup>
								<h:inputText id="title"
									value="#{aALessonClassify.labelType.picture}" style="width:400px">
									<f:ajax event="change" render="simg" />
								</h:inputText>
							</h:panelGroup>
						</h:panelGrid>
						
						<h:outputLabel style="" value="上传：" />
						<p:fileUpload id="upl"
							fileUploadListener="#{aALessonClassify.up_action}"
							update="simg title" uploadLabel="上传" auto="true" label="选择图片"
							allowTypes="/(\.|\/)(gif|jpe?g|png)$/">
						</p:fileUpload>
						
						<h:outputText value="类别介绍：" />
						<h:inputTextarea
							value="#{aALessonClassify.labelType.description1}"
							style="width:600px;height:200px;" />

					</h:panelGrid>
					<p:separator />
					<p:commandButton ajax="false" action="#{aALessonClassify.done}"
						value="提交"
						disabled="#{!fn:contains(adminSessionBean.admin.authstr,'examination')}"
						styleClass="commonSubmit" />
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
