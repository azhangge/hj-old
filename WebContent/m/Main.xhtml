<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" lang="en">
    <head >
        <title >${applicationBean.siteBackName}</title>
        <link rel="stylesheet" type="text/css"
              href="#{facesContext.externalContext.requestContextPath}/resources/bbs_back.css" />
    </head>
    <frameset cols="*,1024,*" frameborder="no" border="0" > <frame src="about:blank"></frame>
        <frameset rows="120,*">
            <frame frameborder="0" scrolling="no"
                   src="#{facesContext.externalContext.requestContextPath}/m/Top.jspx" marginwidth="2" marginheight="2"
                   name="topFrame" />
            <frameset cols="220,*" style="background-color: #edeadd;">

                <frame frameborder="0" noresize="noresize"  scrolling="yes" 
                       src="#{facesContext.externalContext.requestContextPath}/m/Menu.jspx" marginwidth="2" marginheight="2"
                       name="leftFrame" />
                <frame frameborder="0"
                       src="#{facesContext.externalContext.requestContextPath}/m/Welcome.jspx" marginwidth="2" marginheight="2"
                       name="mainFrame" />
            </frameset>
            <frame src="about:blank"></frame>  </frameset> <noframes/> 
    </frameset>
</html>
