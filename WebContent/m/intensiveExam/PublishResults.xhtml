<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:f="http://java.sun.com/jsf/core" lang="en">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <p:dialog id="PublishResults" width="300" height="50" style="text-align:left" widgetVar="PublishResults" header="发布成绩" resizable="false">
                <h:outputText value="及格分数：" />
                <p:inputText value="#{listIntensiveExamCase.exam.iPassScore}" ></p:inputText>
                <p:commandButton value="确认" action="#{listIntensiveExamCase.publishResults()}" update="@form"  oncomplete="PF('PublishResults').hide()" >
                	<f:param name="id" value="#{listIntensiveExamCase.exam.id}"></f:param>
                    <f:param name="type" value="0"></f:param>
                </p:commandButton>
            </p:dialog>
        </ui:composition>
    </h:body>
</html>
