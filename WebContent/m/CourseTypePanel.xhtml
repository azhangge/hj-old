<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:f="http://java.sun.com/jsf/core" lang="en">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <p:dialog id="CourseTypePanel" width="600" height="350" style="text-align:left" widgetVar="CourseTypePanel" header="课程分类" resizable="false">
                <p:outputPanel id="typePanel" autoUpdate="false" style="height:300px;overflow: auto;">
                    <h:panelGrid columns="2">
                        <h:outputText value="名称"></h:outputText>
                        <h:inputText value="#{courseTypeList.courseType.name}" style="width:500px;"/>
                        <h:outputText value="介绍" />
                        <h:inputTextarea value="#{courseTypeList.courseType.description}" style="width:500px;height:80px;" />
                        <h:outputText value="次序"></h:outputText>
                        <h:inputText value="#{courseTypeList.courseType.ord}" style="width:500px;"/>
                        <h:outputText value="导航是否显示"></h:outputText>
                        <h:selectBooleanCheckbox value="#{courseTypeList.courseType.navigationShow}"/>
                        <h:outputText value="前台是否显示"></h:outputText>
                        <h:selectBooleanCheckbox value="#{courseTypeList.courseType.frontShow}"/>
                        
                        <h:outputText value="图像：" />
                        <p:graphicImage  id="simg"
                                         url="#{fn:replace(courseTypeList.courseType.picture,'showimage','showabstractimage')}"
                                         style="width: 160px; height: 120px;" />
                        <h:outputLabel style="" 
                                       value="图片源：" />
                        <h:panelGrid columns="1">
                            <h:panelGroup>
                                <h:inputText id="title" value="#{courseTypeList.courseType.picture}"
                                             style="width:400px" >
                                    <f:ajax event="change" render="simg" />
                                </h:inputText>
                            </h:panelGroup>
                        </h:panelGrid>
                        <h:outputLabel value="上传：" />
                        <p:fileUpload id="upl" fileUploadListener="#{courseTypeList.up_action}" update="simg title" uploadLabel="上传" auto="true" label="选择图片" allowTypes="/(\.|\/)(gif|jpe?g|png)$/">
                        </p:fileUpload>
                    </h:panelGrid>
                </p:outputPanel>
                <p:separator/>
                <p:commandButton value="提交" action="#{courseTypeList.addOrEditOk}" update="@form" />
            </p:dialog>
        </ui:composition>
    </h:body>
</html>
