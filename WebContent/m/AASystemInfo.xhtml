<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:p="http://primefaces.org/ui" lang="en">
    <head>
        <title>My Facelets Page</title>
        <meta http-equiv="keywords" content="enter,your,keywords,here" />
        <meta http-equiv="description"
              content="A short description of this page." />
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

        <!--<link rel="stylesheet" type="text/css" href="styles.css">-->
    </head>
    <body>
        <ui:composition template="BackGeneral.xhtml">
            <ui:define name="content">
                <h:form><div>
                        <h:outputText styleClass="tit"
                                      value="－系统信息－" />
                        <p:separator/>
                        <div class="introduction">
                            <h:outputText value="*只有正式授权的系统才能修改系统信息。" />
                        </div>
                        <p:outputPanel autoUpdate="true">
                            <h:panelGrid columns="2" columnClasses="thdL,thdR" style="width:100%;">
                                <h:outputText value="系统名称：" />
                                <p:inputText value="#{aASystemInfo.info.siteName}" style="width:400px" />
                                <h:outputText value="网页头信息：" />
                                <p:inputText value="#{aASystemInfo.info.siteHeader}" style="width:400px" />
                                <h:outputText value="版权信息：" />
                                <p:inputText value="#{aASystemInfo.info.copyright}" style="width:400px" />
                                <h:outputText value="电话：" />
                                <p:inputText value="#{aASystemInfo.info.contact}" style="width:400px" />
                                <h:outputText value="邮箱：" />
                                <p:inputText value="#{aASystemInfo.info.email}" style="width:400px" />
                                <h:outputText value="地址：" />
                                <p:inputText value="#{aASystemInfo.info.address}" style="width:400px" />
                                <h:outputText value="后台名称：" />
                                <p:inputText value="#{aASystemInfo.info.siteBackName}" style="width:400px" />
                                <h:outputText value="关键字：" />
                                <p:inputText value="#{aASystemInfo.info.keyWords}" style="width:400px" />
                                <h:outputText value="系统描述：" />
                                <p:inputTextarea value="#{aASystemInfo.info.description}" style="width:400px;height: 200px;" />
                                <h:outputText value="url：" />
                                <p:inputText value="#{aASystemInfo.info.url}" style="width:400px" />
                                <h:outputText value="首页地址：" />
                                <p:inputText value="#{aASystemInfo.info.welcomePage}" style="width:400px" />
                            </h:panelGrid>
                        </p:outputPanel>
                        <p:separator/>
                        <p:commandButton action="#{aASystemInfo.apply()}" value="应用" disabled="#{!fn:contains(adminSessionBean.admin.authstr,'sys') or (copyrightController.copyrightInfo.email=='webmaster@huajie.com') }" update="@form"/>

                        <p:growl/>


                    </div></h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
