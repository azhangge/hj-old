<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:f="http://java.sun.com/jsf/core" lang="en">
    <head>
        <title>My Facelets Page</title>
        <meta http-equiv="keywords" content="enter,your,keywords,here" />
        <meta http-equiv="description"
              content="A short description of this page." />
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

        <!--<link rel="stylesheet" type="text/css" href="styles.css">-->
    </head>
    <body>
        <ui:composition template="BackGeneral.xhtml">
            <ui:define name="content">
                <h:form>
                    <div style="text-align: left; margin: 10px 0px 0px 0px; width: 98%;">
                        <div>
                            <h:outputText  styleClass="tit" value="系统公告" />
		                    <p:separator/>
		                    <h:panelGroup>
		                        <p:button href="/m/AACasus.jspx" value="添加新公告"/>
		                    </h:panelGroup>
                        </div>
                        <div>
                            <p:dataTable  paginator="true" paginatorPosition="bottom" rowIndexVar="row" editable="true" editMode="cell" emptyMessage="暂无数据"
                                          styleClass="list" style="width:100%" rows="10" value="#{listCasus.casusList}" var="Case" liveResize="true" resizableColumns="true">
                                <p:column id="num" style="width:40px;text-align: center;" resizable="true" >
                                    <h:outputText style="height: 5%"
                                                  value="#{row+1}" />
                                    <f:facet name="header">
                                        <h:outputText id="outputTextnum" value="序号" />
                                    </f:facet>
                                </p:column>
                                <p:column filterBy="#{Case.title}" filterStyle="width:80%" filterMatchMode="contains" resizable="true" >
                                    <h:outputText style="height: 5%" value="#{Case.title}" />
                                    <f:facet name="header">
                                        <h:outputText id="outputText3" value="标题" />
                                    </f:facet>
                                </p:column>
                                <p:column sortBy="#{Case.ord}"  style="width:60px;text-align: center;" resizable="true" >
                                    <p:tooltip for="modelOutput" value="点击编辑"/>
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText id="modelOutput" value="#{Case.ord}" />
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText id="modelInput" value="#{Case.ord}" style="width:30px;">
                                                <p:ajax event="change" update="@none" listener="#{listCasus.editOrd(Case.id)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor> 
                                    <f:facet name="header">
                                        <h:outputText value="次序" />
                                    </f:facet>
                                </p:column>
                                <p:column style="width:110px;text-align: center;" resizable="true" >
                                    <h:outputText style="height: 5%" value="#{Case.inputdate}">
                                        <f:convertDateTime pattern="yyyy-MM-dd HH:mm" timeZone="GMT+8" />
                                    </h:outputText>
                                    <f:facet name="header">
                                        <h:outputText value="录入时间" />
                                    </f:facet>
                                </p:column>
                                <p:column style="width:90px;text-align: center;" resizable="true" >
                                    <h:outputLink value="AACasus.jspx?id=#{Case.id}">
                                        <h:outputText value="查看/修改"></h:outputText>
                                    </h:outputLink>
                                    <f:facet name="header">
                                        <h:outputText id="outputText7" style="height: 5%" value="查看/修改" />
                                    </f:facet>
                                </p:column>
                                <p:column style="width:40px;text-align: center;" resizable="true" >
                                    <p:commandLink action="#{listCasus.deleteCasus(Case.id)}" update="@form" disabled="#{!fn:contains(adminSessionBean.admin.authstr,'notice')}"
                                                   value="删除" onclick="if (!confirm('确认要删除本条目吗？')) return false">
                                    </p:commandLink>
                                    <f:facet name="header">
                                        <h:outputText style="height: 5%"
                                                      value="删除" />
                                    </f:facet>
                                </p:column>
                            </p:dataTable>
                            <p:separator></p:separator>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
