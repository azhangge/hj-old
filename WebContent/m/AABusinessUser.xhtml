        <ui:composition template="BackGeneral.xhtml">
            <ui:define name="content">
                <h:form id="myForm">
                    <ui:include src="/AjaxStatus2.xhtml"/>
                    <script type="text/javascript">
                         function changeStatus(obj){
                        	var type = obj.value;
                        	var id = 'myForm:'+type;
                        	var urlId = id+'Url';
                        	var grp = document.getElementById('myForm:grp');
                        	var authList = document.getElementsByName('myForm:authList');
                        	if(type == 'company'){
                        		for(var k in authList){
                        			if(k.value=='user'||k.value=='lesson'){
                        				k.checked == true;
                        			}
                        		}
                        	}
                        } 

                    </script>
