							<h:outputText value="#{ad.name}"></h:outputText>

							<f:facet name="header">

							<h:outputText value="#{ad.url}"></h:outputText>

								<h:outputText value="修改"></h:outputText>
							</h:outputLink>

					<p:dataTable value="#{listAdv.advList2}" var="ad" rows="3" rowIndexVar="row"

						<!-- <p:column style="width:30px;" resizable="true">
							<h:outputText style="font-weight:bold" value="#{row+1}#" />

							</f:facet>
							<h:outputText value="#{ad.name}"></h:outputText>
						</p:column>
						<p:column style="width:280px;" resizable="true">
							<f:facet name="header">
								<h:outputLabel value="图片" />
							</f:facet>
							<h:graphicImage url="#{fn:replace(ad.src,'showimage','showabstractimage')}" style="background-color: black;">

						<p:column resizable="true">
							<f:facet name="header">

							<h:outputText value="#{ad.url}"></h:outputText>
