<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"

      xmlns:p="http://primefaces.org/ui" lang="en">
    <head>
        <title>My Facelets Page</title>

    <body>
        <ui:composition template="BackGeneral.xhtml">
            <ui:define name="content">
                <h:form><div>
                        <h:outputText  styleClass="tit"
                                       value="－#{aAUserGrade.flag?'修改积分等级':'添加积分等级'}－" />

                        <h:panelGrid columns="2">
                            <h:outputText value="积分等级名称：" />
                            <h:inputText value="#{aAUserGrade.grade.gradeName}" style="width:600px" />
                            <h:outputText value="起始积分：" />
                            <h:inputText value="#{aAUserGrade.grade.begainScore}" style="width:600px" />
                            <h:outputText value="终止积分：" />
                            <h:inputText value="#{aAUserGrade.grade.endScore}" style="width:600px" />
                            <h:outputText value="积分等级介绍：" />
                            <h:inputTextarea value="#{aAUserGrade.grade.description}" style="width:600px;height:200px;" />
                        </h:panelGrid>
                        <p:separator/>
                        <p:commandButton ajax="false" action="#{aAUserGrade.done}" value="提交"  styleClass="commonSubmit" disabled="#{!fn:contains(adminSessionBean.admin.authstr,'talk')}"/>


                    </div></h:form>
            </ui:define>
        </ui:composition>
